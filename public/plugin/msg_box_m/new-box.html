        function selfAdaption(correctScale){var dpr,rem,scale;var docEl=document.documentElement;var fontEl=document.createElement('style');var metaEl=document.querySelector('meta[name="viewport"]');dpr=window.devicePixelRatio||1;rem=$(window).width()*dpr/10;scale=1/dpr;if(!window.myWidth){window.myWidth=$(window).width()}rem=window.myWidth*dpr/10;if(correctScale){scale=correctScale}else{scale=1/dpr}metaEl.setAttribute('content','width='+dpr*window.myWidth+',initial-scale='+scale+',maximum-scale='+scale+', minimum-scale='+scale+',user-scalable=no');docEl.setAttribute('data-dpr',dpr);docEl.firstElementChild.appendChild(fontEl);fontEl.innerHTML='html{font-size:'+rem+'px !important;}';window.rem2px=function(v){v=parseFloat(v);return v*rem};window.px2rem=function(v){v=parseFloat(v);return v/rem};window.dpr=dpr;window.rem=rem}        window.myWidth = 0;
        selfAdaption();
    </script>
